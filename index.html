<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!--font awesome and google fonts-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
		integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<title>Rock Paper Scissors Game</title>
</head>

<body>
	<header class="header">
		<h1>Rock, Paper, Scissors </h1>
	</header>
	<div class="container">
		<div class="score-area">
			<span class="user">YOU</span>
			<span id="score"></span>
			<span class="computer">COMPUTER</span>
		</div>
		<div class="buttons">
			<button id="paper" aria-label="paper" class="bn" onclick="game(this.value)" value="paper"><i class="fas fa-hand-paper"></i></button>
			<button id="rock" aria-label="rock" class="bn" onclick="game(this.value)" value="rock"><i class="fas fa-hand-rock"></i></button>
			<button id="scissors" aria-label="scissors" class="bn" onclick="game(this.value)" value="scissors"><i class="fas fa-hand-scissors"></i></button>
		</div>
		<div id="challenge">
			<div id="you">
				<div id="Your-score"></div>
				<div class="who">You</div>
			</div>
			<div id="result"><p id="who"><p></div>
			<div id="computer">
				<div id="pc"></div>
				<div class="who">Computer</div>
			</div>
		</div>
	</div>

<script type="text/javascript" src="assets/js/script.js"></script>
</body>

</html>
